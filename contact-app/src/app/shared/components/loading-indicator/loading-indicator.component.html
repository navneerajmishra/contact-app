@if (show()) {
    <div
        class="fixed inset-0 flex items-center justify-center bg-white/80 z-50"
        role="status"
        aria-live="polite"
        aria-label="Loading"
    >
        <div
            class="animate-spin rounded-full h-12 w-12 border-t-4 border-blue-500 border-solid"
            aria-hidden="true"
        ></div>
        <span class="sr-only">Loading...</span>
    </div>
}
