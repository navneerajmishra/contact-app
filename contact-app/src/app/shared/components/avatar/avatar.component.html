@if (isValidImage()) {
    <img class="size() rounded-full" [src]="imageUrl()" alt="name()" />
} @else {
    <div
        class="relative inline-flex items-center justify-center {{
            size()
        }} overflow-hidden bg-gray-100 rounded-full"
    >
        <span class="font-medium text-gray-600">{{ initials() }}</span>
    </div>
}
